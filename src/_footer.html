      </section>
    </div>
    <script>
      console.log('hello! o/')

      const section = document.querySelector("section");
      const container = section.querySelectorAll("p");
      container.forEach(el => el.classList.add("container"));

      const toggle = document.querySelector(".toggle");

      // https://blog.prototypr.io/create-your-own-dark-mode-using-js-css-variables-and-localstorage-8b461864644b
      // Get the current theme from local storage
      const currentTheme = localStorage.getItem("theme");

      // If the current local storage item can be found
      if (currentTheme === null) {
        toggle.innerText = "ðŸŒš";
      }

      if (currentTheme) {
        // Set the body data-theme attribute to match the local storage item
        document.documentElement.setAttribute("data-theme", currentTheme);
        toggle.innerText = "ðŸŒš";

        // If the current theme is dark, check the theme toggle
        if (currentTheme === "dark") {
          toggle.innerText = "ðŸŒž";
        }
      }
      
      // Function that will switch the theme based on the if the theme toggle is checked or not
      function switchTheme() {
        if (document.documentElement.getAttribute("data-theme") === "dark") {
          document.documentElement.setAttribute("data-theme", "light");
          localStorage.setItem("theme", "light");
          toggle.innerText = "ðŸŒš";
        } else {
          document.documentElement.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
          toggle.innerText = "ðŸŒž";
        }
      }

      toggle.addEventListener("click", switchTheme);
    </script>
